<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> <style></style>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
<canvas id="canvas"></canvas>
<button id="generate">GENERATE</button>
<div class="param-container">
    <div class="parameter">
        <p class="param-name">Trunk Radius</p>
        <p class="trunk-radius"></p>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider trunk-radius-slider" id="myRange">
        </div>
    </div>
    <div class="parameter">
        <p class="param-name">Tree Length</p>
        <p class="tree-length"></p>
        <div class="slidecontainer">
          <input type="range" min="1" max="500" value="50" class="slider tree-length-slider" id="myRange">
        </div>
    </div>
    <div class="parameter">
        <p class="param-name">Leaf size</p>
        <p class="leaf-size"></p>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="50" class="slider leaf-size-slider" id="myRange">
        </div>
    </div>
    <div class="parameter">
        <p class="param-name">Leaf color 1</p>
        <input type="color" class="leaf-color1-picker" name="favcolor" value="#ff0000">
    </div>
    <div class="parameter">
        <p class="param-name">Leaf color 2</p>
        <input type="color" class="leaf-color2-picker" name="favcolor" value="#ff0000">
    </div>
    <div class="parameter">
        <p class="param-name">Trunk color</p>
        <input type="color" class="trunk-color-picker" name="favcolor" value="#ff0000">
    </div>
    <div class="parameter">
        <p class="param-name">Trunk outline color</p>
        <input type="color" class="trunk-outline-picker" name="favcolor" value="#ff0000">
    </div>
    <div class="parameter">
        <p class="param-name">Background color</p>
        <input type="color" class="background-color-picker" name="favcolor" value="#ff0000">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
