<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> <style></style>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
<canvas id="canvas"></canvas>
<button id="generate">Generate</button>
<div class="parameter">
    <p class="param-name">Trunk Radius</p>
    <p class="trunk-radius"></p>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider trunk-radius-slider" id="myRange">
    </div>
</div>
<div class="parameter">
    <p class="param-name">Branch length</p>
    <p class="branch-length"></p>
    <div class="slidecontainer">
      <input type="range" min="1" max="500" value="50" class="slider branch-length-slider" id="myRange">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
